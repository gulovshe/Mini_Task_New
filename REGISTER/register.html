<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="container">
        <div class="title">
            <h2>Registration</h2>
        </div>
        
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="name" placeholder="Enter your Username" required>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="email" placeholder="Enter Your Email" required>
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="password" placeholder="Enter Your Password" required>
        </div>   
        <button type="submit">Register</button>
          <div class="text">
            Already have an account? <a href="/LOGIN/login.html">Login now</a>
        </div>
        </div>
    </form>
        <script src="register.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js" integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
